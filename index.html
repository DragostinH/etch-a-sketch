<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Etch-A-Sketch | TOP</title>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div id="main-container">
        <div id="container"></div>
    </div>

    <div id="controls">
        <button id="size-buttons" class="4">4x4</button>
        <button id="size-buttons" class="8">8x8</button>
        <button id="size-buttons" class="16">16x16</button>
        <button id="size-buttons" class="32">32x32</button>
        <button id="size-buttons" class="64">64x64</button>
        <button id="clear-button">CLEAR</button>
    </div>
    <span>Color Picker</span><input type="color" name="" id="color-picker">

    <footer>
        <p>
            Created by Dragostin H
        </p>
    </footer>
</body>

</html>
